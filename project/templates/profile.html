{% extends "base.html" %}

{% block content %}
<br><br><br><br>
<h1 class="title">
  Welcome, {{name}}!
</h1>
<div class="column is-4 is-offset-4">
  <div class="box">

      <form method="POST" action="/profile-update">
          <div class="field">
              <div class="control">
                  <input class="input is-large" value="{{profile.email}}" type="email" name="email" placeholder="Email" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" value="{{profile.phone}}" type="tel" pattern="[0-9]{1}[0-9]{9}" type="text" name="phone" placeholder="Phone Number (9111111111)" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" value="{{profile.name}}" type="text" name="name" placeholder="Name" autofocus="">
              </div>
          </div>
          <button class="button is-block is-info is-large is-fullwidth">Update</button>
      </form>
  </div>
</div>

{% endblock %}
