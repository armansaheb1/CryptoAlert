{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" required type="email" name="email" placeholder="ایمیل" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" required type="tel" pattern="[0-9]{1}[0-9]{9}" name="phone" placeholder="شماره تلفن همراه (بدون صفر)" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" required type="text" name="name" placeholder="نام" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" required type="password" name="password" placeholder="کلمه عبور">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">ثبت نام</button>
        </form>
    </div>
</div>
{% endblock %}
